<div class='edit-match' *ngFor='let single_match of data_single'>
  <input type='text' value='single_match.homeTeam'>
  <input type='text' value='single_match.awayTeam'>
  <input type='text' value='single_match.homeGoals'>
  <input type='text' value='single_match.awayGoals'>
  <input type='text' value='single_match.matchStatus'>
  <input type='text' value='single_match.date'>
  <input type='text' value='single_match.winner'>
</div>
