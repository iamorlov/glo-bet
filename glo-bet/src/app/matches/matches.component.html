<h2>Upcoming matches:</h2>

<div *ngFor='let match of data' class="single-match">
  <div class='single-match-id'><strong>ID: </strong>{{match.id}} <i class="far fa-edit" style="float: right;"></i></div>
  <div class='single-match-col text-right'>{{match.homeTeam}}</div>
  <div class='single-match-devider'> - </div>
  <div class='single-match-col'>{{match.awayTeam}}</div>
  <div class='single-match-date'><i class="far fa-clock"></i> {{match.date | date:'dd/MM/yy - HH:mm'}}</div>
</div>

<a routerLink="/single_match" routerLinkActive="active">gg</a>
